<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

<div class="overlay"></div>
    <div class="modal">
        <form class="modal__form">
            <fieldset class="modal__fieldset">
                <label class="modal__label" for="book__title">Book Title:</label>
                <input class="modal__input" id="book__title" type="text" name="bookTitle">
            </fieldset>
            <fieldset class="modal__fieldset">
                <label class="modal__label" for="book__author">Author:</label>
                <input class="modal__input" id="book__author" type="text" name="bookAuthor">
            </fieldset>
            <fieldset class="modal__fieldset">
                <label class="modal__label" for="book__pages">Pages:</label>
                <input class="modal__input" id="book__pages" type="number" name="bookPages">
            </fieldset>
            <fieldset class="modal__fieldset modal__fieldset--check">
                <label class="modal__label" for="book__read">Have you read this book?</label>
                <input type="checkbox" name="bookRead" id="book__read">
            </fieldset>
            <button class="modal__submit" type="submit">Add Book</button>
        </form>
    </div>
    <section class="shelf">
        
        <div class="container">
            <div class="shelf__bar">
                <h1 class="shelf__header">My Library</h1>
                <button class="shelf__add">Add Book<i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="shelf__wrapper">
                
               
                
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
